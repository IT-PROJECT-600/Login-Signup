<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <!-- Signup form with client-side validation -->
        <form id="signup-form" method="post" action="process-signup.php">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <span id="name-error" class="error"></span>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <span id="email-error" class="error"></span>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <span id="password-error" class="error"></span>

            <label for="password_confirmation">Repeat password</label>
            <input type="password" id="password_confirmation" name="password_confirmation" required>
            <span id="password-confirmation-error" class="error"></span>

            <button type="submit">Sign up</button>
        </form>
        <p class="message">Already have an account? <a href="login.php">Log in</a></p>
    </div>

    <!-- Include the JavaScript file for client-side validation -->
    <script src="/js/validation.js"></script>
</body>
</html>
